<h1>Hello World!</h1>
<h2>A program to greet visitors</h2>
<p>This page is an attempt to greet everyone on Earth using various human languages.</p>
<p>We are interested to see how long our list can become.</p>
<ul>
  <li>English: Hello, world!</li>
  <li>French: Bonjour, monde!</li>
  <li>Spanish: Hola, mundo!</li>
  <li>Japanese: Konnichiwa, sekai!</li>
</ul>
